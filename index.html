<!DOCTYPE html>
<html>
<head>
    <title>Карта с кофейнями "Баланс кофе" в Нальчике</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 70%; /* Высота карты (70% экрана) */
            min-height: 300px;
            max-height: 600px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=d0fcf157-894e-4d28-a4f6-9f3ae4e3a729"></script>
</head>
<body>
    <h1>Balance coffee</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [43.484422, 43.607166], // Координаты Нальчика
                zoom: 14 // Уровень масштабирования карты
            });

            // Используем геокодер для поиска кофейни "Баланс кофе" в Нальчике
            ymaps.geocode("Баланс кофе", {
                results: 10 // Количество результатов для поиска
            }).then(function (res) {
                var cafes = res.geoObjects;
                cafes.each(function (cafe) {
                    var coords = cafe.geometry.getCoordinates();
                    var name = cafe.properties.get("name");

                    // Создаем метку для каждой кофейни и добавляем ее на карту
                    var placemark = new ymaps.Placemark(coords, {
                        balloonContent: name
                    });

                    myMap.geoObjects.add(placemark);
                });
            });
        }
    </script>
</body>
</html>
