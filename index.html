<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=c8efdf97-cb56-4062-ac67-2f5c7b9305fe&lang=en_US" type="text/javascript"></script>
    <script src="./common.js"></script>

    <script type="text/babel">
        window.map = null;

        main();
        async function main() {
            const [ymaps3React] = await Promise.all([ymaps3.import('@yandex/ymaps3-reactify'), ymaps3.ready]);
            const reactify = ymaps3React.reactify.bindTo(React, ReactDOM);
            const {
                YMap,
                YMapDefaultSchemeLayer,
                YMapControls
            } = reactify.module(ymaps3);

            const {YMapZoomControl} = reactify.module(await ymaps3.import('@yandex/ymaps3-controls@0.0.1'));

            function App() {
                const [show, toggleShow] = React.useState(true);

                return <React.Fragment>
                    <div className="toolbar">
                        <button type="button" onClick={() => toggleShow(!show)}>{show ? 'Delete map': 'Create map'}</button>
                    </div>
                    {show && <YMap location={LOCATION} ref={x => map = x}>
                        <YMapDefaultSchemeLayer />
                        <YMapControls position="right">
                            <YMapZoomControl />
                        </YMapControls>
                    </YMap>}
                </React.Fragment>
            }

            ReactDOM.render(<React.StrictMode><App /></React.StrictMode>, document.getElementById('app'));
        }
    </script>

    <style>html,
body,
#app {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;

    font-family: 'Yandex Sans Text', Arial, Helvetica, sans-serif;
}

.toolbar {
    position: absolute;
    z-index: 1000;
    top: 0;
    left: 0;

    display: flex;
    align-items: center;

    padding: 16px;
}
</style>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="app"></div>
</body>
</html>
