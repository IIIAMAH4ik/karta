<!DOCTYPE html>
<html>
<head>
    <title>Карта с кофейнями "Баланс кофе" в Нальчике</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 70%; /* Высота карты (70% экрана) */
            min-height: 300px;
            max-height: 600px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=d0fcf157-894e-4d28-a4f6-9f3ae4e3a729"></script>
</head>
<body>
    <h1>Balance coffee</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [43.484422, 43.607166], // Координаты Нальчика
                zoom: 14 // Уровень масштабирования карты
            });

            // Список кофеен "Баланс кофе" с координатами
            var cafes = [
                { name: "Баланс кофе 1", coordinates: [43.492264, 43.598309] },
                { name: "Баланс кофе 2", coordinates: [43.476409, 43.573822] },
                { name: "Баланс кофе 3", coordinates: [43.472249, 43.585441] },
                { name: "Баланс кофе 4", coordinates: [43.484427, 43.607113] },
                { name: "Баланс кофе 5", coordinates: [43.472029, 43.585719] },
                // Добавьте другие кофейни и их координаты по аналогии
            ];

            // Создаем маркеры для каждой кофейни и добавляем их на карту
            cafes.forEach(function (cafe) {
                var marker = new ymaps.Placemark(cafe.coordinates, {
                    balloonContent: cafe.name
                });

                myMap.geoObjects.add(marker);
            });
        }
    </script>
</body>
</html>
